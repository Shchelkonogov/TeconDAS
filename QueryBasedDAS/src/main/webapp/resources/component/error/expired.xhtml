<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>
</composite:interface>

<composite:implementation>
   <p:ajaxExceptionHandler type="javax.faces.application.ViewExpiredException"
                           update="viewExpiredDialog"
                           onexception="PF('viewExpiredDialog').show();
                                             setTimeout(() => window.location.reload(), 5000);" />

   <p:dialog id="viewExpiredDialog" closable="false"
             widgetVar="viewExpiredDialog" modal="true" resizable="false"
             styleClass="tc-panel" showEffect="fade" hideEffect="fade">
      <f:facet name="header">
         <span class="ui-icon pi pi-info-circle" style="margin-right: 5px; color: red;" />
         <h:outputText value="Сессия устарела" />
      </f:facet>
      <h3>Страница перезагрузится через 5 секунд</h3>
      <p>
         <a href="" onclick="window.location.reload();">Нажмите здесь, если перенаправление не сработало или вы нетерпеливы</a>.
      </p>
   </p:dialog>
</composite:implementation>
</html>
